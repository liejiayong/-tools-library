              <div data-clipboard-text="cccccccccccccccc" class="tablecell btn-popcode">cccccccccccccccc</div>

  <script>
    // 定义初始化
    $(function () {

      // 弹窗
      // 关闭弹窗
      $('.btn_pop_close').on('click', function () {
        jyBus.winReset();
        $(this).parents('.pop').fadeOut();
      });
      // 我的奖品1
      $('.myprice1').on('click', function () {
        jyBus.winFixed();
        $('#J_myprizePop1').fadeIn();
      });

      //复制
      var $cpSucTip = $('.jycopytip');
      var clipboard = new ClipboardJS('.btnpopcode');
      clipboard.on('success', function () {
        $('#J_mycodePop').fadeOut();
        $cpSucTip
          .text('复制成功')
          .fadeIn(500)
          .fadeOut(1000);
      });
      clipboard.on('error', function () {
        $cpSucTip
          .text('您的手机不支持点击复制，请长按复制！')
          .fadeIn(500)
          .fadeOut(1000);
      });
    });

  </script>
