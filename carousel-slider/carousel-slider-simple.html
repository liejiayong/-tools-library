<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>carousel-slider template page</title>
    <link rel="stylesheet" href="carousel-slider.css">
</head>
<body>

<!-- template slider 1 -->
<div class="g-carousel h-carousel">
    <ul class="g-carousel-content h-carousel-content">
        <li class="g-carousel-item s-carousel-item h-carousel-item">
            <img class="banner-image"
                src="images/1.jpg" alt="">
        </li>
        <li class="g-carousel-item s-carousel-item h-carousel-item">
            <img class="banner-image"
                src="images/2.jpg" alt="">
        </li>
        <li class="g-carousel-item s-carousel-item h-carousel-item">
            <img class="banner-image"
                src="images/3.jpg" alt="">
        </li>
        <li class="g-carousel-item s-carousel-item h-carousel-item">
            <img class="banner-image"
                src="images/4.jpg" alt="">
        </li>
        <li class="g-carousel-item s-carousel-item h-carousel-item">
            <img class="banner-image"
                src="images/5.jpg" alt="">
        </li>
        <li class="g-carousel-item s-carousel-item h-carousel-item">
            <img class="banner-image"
                src="images/6.jpg" alt="">
        </li>
        <li class="g-carousel-item s-carousel-item h-carousel-item">
            <img class="banner-image"
                src="images/7.jpg" alt="">
        </li>
    </ul>
    <div class="g-dots h-dots">
        <span class="g-dot s-dot h-dot active"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
        <span class="g-dot s-dot h-dot"></span>
    </div>
    <div class="g-arrow s-arrow-pre h-arrow-pre"> < </div>
    <div class="g-arrow s-arrow-next h-arrow-next"> > </div>
</div>
<!-- template slider 1 end -->

<!-- <script src="js/carousel-slider.js"></script> -->
<script src="js/carousel-slider.min.js"></script>
<script>
    let container = document.querySelector('.h-carousel');
    let opts = {
        loop: true,
        interval: 3500,
        slidesPreView: 1,
        fullWidth: true
    }
    new CarouselSlider(container, opts)

</script>
</body>
