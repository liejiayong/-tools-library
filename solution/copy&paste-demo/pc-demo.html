<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pc copy & paste demo</title>
    <script type="text/javascript" src="http://image.tanwan.com/jsCommon/jquery-1.11.2.min.js"></script>
    <script src="./clipboard.min.js?v2.0.0"></script>
    <style>
      /* 复制DOM */
      .cpsuctip {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        background-color: #000;
        padding: 10px;
        color: #fff;
        z-index: 1000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="popcodetxt" class="popcodetxt">xjgninngkngnnkngngsssfsdfsfsdfsfsfsfs</div>
    <a href="javascript:;" data-clipboard-target="#popcodetxt" id="btnpopcode" class="jybtn btn-onecopy">点击复制</a>

    <!-- 复制成功 pop -->
    <div id="cpsuctip" class="cpsuctip">复制成功</div>

    <script>
      // 复制
      var copyConfig = { TXT_COPY_SUC: '复制成功', TXT_COPY_FAIL: '您的手机不支持点击复制，请长按复制！' };
      var $cpSucTip = $('#cpsuctip');
      var clipboard = new ClipboardJS('#btnpopcode');
      clipboard.on('success', function() {
        $cpSucTip
          .text(copyConfig.TXT_COPY_SUC)
          .fadeIn(500)
          .fadeOut(1000);
      });
      clipboard.on('error', function() {
        $cpSucTip
          .text(copyConfig.TXT_COPY_FAIL)
          .fadeIn(500)
          .fadeOut(1000);
      });
    </script>
  </body>
</html>
