<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="keywords" content="pixiJs">
<meta name="description" content="pixiJs">
<title>pixiJs</title>
</head>
<body>
<script src="../js/pixi.min.js"></script>
<script>
	var app = new PIXI.Application(800, 600, { transparent: true });
	document.body.appendChild(app.view);

	// create a new Sprite from an image path.
	var bunny = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/bunny.png');

	// center the sprite's anchor point
	bunny.anchor.set(0.5);

	// move the sprite to the center of the screen
	bunny.x = app.screen.width / 2;
	bunny.y = app.screen.height / 2;

	app.stage.addChild(bunny);

	app.ticker.add(function() {

		// just for fun, let's rotate mr rabbit a little
		bunny.rotation += 0.1;
	});




</script>
</body>
</html>
