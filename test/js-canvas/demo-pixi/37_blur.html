<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="keywords" content="pixiJs">
<meta name="description" content="pixiJs">
<title>pixiJs</title>
</head>
<body>
<script src="../js/pixi.min.js"></script>
<script>
var app = new PIXI.Application(800, 600);
document.body.appendChild(app.view);

var bg = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/depth_blur_BG.jpg');
bg.width = app.screen.width;
bg.height = app.screen.height;
app.stage.addChild(bg);

var littleDudes = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/depth_blur_dudes.jpg');
littleDudes.x = (app.screen.width / 2) - 315;
littleDudes.y = 200;
app.stage.addChild(littleDudes);

var littleRobot = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/depth_blur_moby.jpg');
littleRobot.x = (app.screen.width / 2) - 200;
littleRobot.y = 100;
app.stage.addChild(littleRobot);

var blurFilter1 = new PIXI.filters.BlurFilter();
var blurFilter2 = new PIXI.filters.BlurFilter();

littleDudes.filters = [blurFilter1];
littleRobot.filters = [blurFilter2];

var count = 0;

app.ticker.add(function() {

    count += 0.005;

    var blurAmount = Math.cos(count);
    var blurAmount2 = Math.sin(count);

    blurFilter1.blur = 20 * (blurAmount);
    blurFilter2.blur = 20 * (blurAmount2);
});

</script>
</body>
</html>
