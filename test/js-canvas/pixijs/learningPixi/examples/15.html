<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="keywords" content="pixiJs">
<meta name="description" content="pixiJs">
<title>pixiJs</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>
	var app = new PIXI.Application();
	document.body.appendChild(app.view);

	// create a background...
	var background = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/button_test_BG.jpg');
	background.width = app.screen.width;
	background.height = app.screen.height;

	// add background to stage...
	app.stage.addChild(background);

	// create some textures from an image path
	var textureButton = PIXI.Texture.fromImage('https://pixijs.io/examples/required/assets/button.png');
	var textureButtonDown = PIXI.Texture.fromImage('https://pixijs.io/examples/required/assets/buttonDown.png');
	var textureButtonOver = PIXI.Texture.fromImage('https://pixijs.io/examples/required/assets/buttonOver.png');

	var buttons = [];

	var buttonPositions = [
		175, 75,
		655, 75,
		410, 325,
		150, 465,
		685, 445
	];

	for (var i = 0; i < 5; i++) {

		var button = new PIXI.Sprite(textureButton);
		button.buttonMode = true;

		button.anchor.set(0.5);
		button.x = buttonPositions[i*2];
		button.y = buttonPositions[i*2 + 1];

		// make the button interactive...
		button.interactive = true;
		button.buttonMode = true;

		button
			// Mouse & touch events are normalized into
			// the pointer* events for handling different
			// button events.
			.on('pointerdown', onButtonDown)
			.on('pointerup', onButtonUp)
			.on('pointerupoutside', onButtonUp)
			.on('pointerover', onButtonOver)
			.on('pointerout', onButtonOut);

			// Use mouse-only events
			// .on('mousedown', onButtonDown)
			// .on('mouseup', onButtonUp)
			// .on('mouseupoutside', onButtonUp)
			// .on('mouseover', onButtonOver)
			// .on('mouseout', onButtonOut)

			// Use touch-only events
			// .on('touchstart', onButtonDown)
			// .on('touchend', onButtonUp)
			// .on('touchendoutside', onButtonUp)

		// add it to the stage
		app.stage.addChild(button);

		// add button to array
		buttons.push(button);
	}

	// set some silly values...
	buttons[0].scale.set(1.2);
	buttons[2].rotation = Math.PI / 10;
	buttons[3].scale.set(0.8);
	buttons[4].scale.set(0.8,1.2);
	buttons[4].rotation = Math.PI;

	function onButtonDown() {
		this.isdown = true;
		this.texture = textureButtonDown;
		this.alpha = 1;
	}

	function onButtonUp() {
		this.isdown = false;
		if (this.isOver) {
			this.texture = textureButtonOver;
		}
		else {
			this.texture = textureButton;
		}
	}

	function onButtonOver() {
		this.isOver = true;
		if (this.isdown) {
			return;
		}
		this.texture = textureButtonOver;
	}

	function onButtonOut() {
		this.isOver = false;
		if (this.isdown) {
			return;
		}
		this.texture = textureButton;
	}




</script>
</body>
</html>
