<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="keywords" content="pixiJs">
<meta name="description" content="pixiJs">
<title>pixiJs</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

	var app = new PIXI.Application(800, 600, {backgroundColor : 0x1099bb});
	document.body.appendChild(app.view);

	var container = new PIXI.Container();

	app.stage.addChild(container);

	// Create a new texture
	var texture = PIXI.Texture.fromImage('https://pixijs.io/examples/required/assets/basics/bunny.png');

	// Create a 5x5 grid of bunnies
	for (var i = 0; i < 25; i++) {
		var bunny = new PIXI.Sprite(texture);
		bunny.anchor.set(0.5);
		bunny.x = (i % 5) * 40;
		bunny.y = Math.floor(i / 5) * 40;
		container.addChild(bunny);
	}

	// 将container移到中心
	container.x = app.screen.width / 2;
	container.y = app.screen.height / 2;

	//居中
	container.pivot.x = container.width / 2;
	container.pivot.y = container.height / 2;

	// 时更新
	app.ticker.add(function(delta) {
		console.log(delta)
		// 使用delta创建与帧无关的转换
		container.rotation -= 0.02 * delta;
		container.height += 1 * delta;
	});

</script>
</body>
</html>
