<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="keywords" content="pixiJs">
<meta name="description" content="pixiJs">
<title>pixiJs</title>
</head>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>
var app = new PIXI.Application();
document.body.appendChild(app.view);

app.stage.interactive = true;

var bg = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/bkg.jpg');

app.stage.addChild(bg);

var cells = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/cells.png');

cells.scale.set(1.5);

var mask = PIXI.Sprite.fromImage('https://pixijs.io/examples/required/assets/flowerTop.png');
mask.anchor.set(0.5);
mask.x = 310;
mask.y = 190;

cells.mask = mask;

app.stage.addChild(mask, cells);

var target = new PIXI.Point();

reset();

function reset () {
    target.x = Math.floor(Math.random() * 550);
    target.y = Math.floor(Math.random() * 300);
}

app.ticker.add(function() {

    mask.x += (target.x - mask.x) * 0.1;
    mask.y += (target.y - mask.y) * 0.1;

    if (Math.abs(mask.x - target.x) < 1) {
        reset();
    }
});
</script>
</body>
</html>
