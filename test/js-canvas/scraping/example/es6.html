	<title>刮刮卡</title>

<body>
	<style>
		.card {

			margin: 500px 50px;

		.card canvas {
			margin: 0 auto;
			border: 1px solid #000;
		}
	</style>
	<p>dfffsdf</p>

	<p>dfffsdf</p>

	<div class="card"> </div>
	<button>再来一次</button>
</body>

<script type="module">
	import CanvasScraping from '../build/scraping.js'
	console.log(CanvasScraping)
	var card = document.querySelector('.card')
	var scraping = new CanvasScraping(card, {
		coverImg: '../scratch-2x.jpg',
		pixelRatio: 2,
		onReady: function () { }, // 开始刮
		doneCallback: function () {
			// scraping.setCover('./scratch-2x.jpg')
		} // 全部刮完
	})

	scraping.setLock(false); // 设置锁。true不能刮
	scraping.setAward('../award.jpg') // 设置奖品
	// setInterval(() => {

	// }, 2000);

	document.querySelector('button').addEventListener('click', function () {
		scraping.reset() // 重置后才能玩下次刮刮卡
	});
</script>
